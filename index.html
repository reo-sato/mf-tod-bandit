<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2-Arm Bandit (0/1 Reward)</title>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="jspsych-target"></div>

  <!-- すべて ES Modules として読み込む -->
  <script type="module">
    import { initJsPsych } from 'https://unpkg.com/jspsych@7.3.3/dist/index.js';
    import htmlButtonResponse from 'https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0/dist/index.js';
    import instructions       from 'https://unpkg.com/@jspsych/plugin-instructions@1.2.0/dist/index.js';
    import preload            from 'https://unpkg.com/@jspsych/plugin-preload@1.2.0/dist/index.js';

    import * as utils from './js/utils.js';
    import { runTask } from './js/main.js';

    runTask({
      initJsPsych,
      plugins: { htmlButtonResponse, instructions, preload },
      utils
    });
  </script>
</body>
</html>
